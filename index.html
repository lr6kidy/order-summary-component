<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summary Component</title>
    <meta name="viewport"
          content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="background">
      <img class="background-image"
           src="images/pattern-background-desktop.svg"
           alt="Background, stylised wave">  
    </div>
    <main class="container0">
        <img class="image"
             src="images/illustration-hero.svg"
             alt="Drawing of a woman dancing">
      <div class="text">
        <h1>Order Summary</h1>
        <p class="presentation">You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!</p>
      </div>
      <div class="plan-container">
          <img class="music-icon"
               src="images/icon-music.svg"
               alt="music-note">
        <div class="lenght-price">
          <p class="lenght">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change-link">Change</div>
      </div>
      <div class="buttons">
        <button class="proceed-button">
          Proceed to Payment</button>
        <p class="cancel-link">
          Cancel Order</p>
      </div>
    </main>
  </body>
</html>
